# General {{{
# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# set the delay between prefix and command
set -s escape-time 1

# set indexing windows to start from 1
set -g base-index 1

# set indexing pane to start from 1
set -g pane-base-index 1

# increase scrollback buffer size
set -g history-limit 50000

setw -g aggressive-resize on
# }}}

# Bindings {{{
# reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# keybindings in copy mode
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# splitting window
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# moving between panes with Prefix h,j,k,l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
#bind -t vi-copy y copy-pipe "xclip -sel clip -i"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"
# }}}

# Theme {{{
# Window status
set -g window-status-format " #I:#W#F "

# Window status alignment
set -g status-justify left

# Pane border
set -g pane-border-style bg=default
set -ag pane-border-style fg=default

# Active pane border
set -g pane-active-border-style bg=default
set -ag pane-active-border-style fg=green

# Pane number indicator
set -g display-panes-colour red
set -g display-panes-active-colour green

# Clock mode
set -g clock-mode-colour red
set -g clock-mode-style 24
# Message set -g message-style bg=default set -ag message-style fg=default

# Command message
set -g message-command-style bg=default
set -ag message-command-style fg=default

# Mode
set -g mode-style bg=red
set -ag mode-style fg=black
# }}}

# Plugins {{{
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'jimeh/tmux-themepack'
set -g @themepack 'basic'
run -b '~/.tmux/plugins/tpm/tpm'
# }}}
